<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User creator</title>
    <style>
        .error-txt {
            color: red;
        }
    </style>
</head>
<body>
    Your can create new user now!
<br>
<form th:method="POST" th:action="@{/create}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name" required/>
    <span class="error-txt" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    <br>
    <br>
    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName" required/>
    <span class="error-txt" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</span>
    <br>
    <br>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age" required/>
    <span class="error-txt" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</span>
    <br>
    <br>
    <input type="submit" value="Create!">
</form>
</body>
</html>
