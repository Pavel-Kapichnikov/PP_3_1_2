<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<a href="/create">Create new user</a>
<table>
    <tr>
        <th></th>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/edit?id={id}(id=${user.getId()})}">Edit</a></td>
        <td th:text="${user.getId()}">value</td>
        <td th:text="${user.getName()}">value</td>
        <td th:text="${user.getLastName()}">value</td>
        <td th:text="${user.getAge()}">value</td>
        <td><a th:href="@{/delete?id={id}(id=${user.getId()})}"
               onclick="return confirm('Are you sure?')">Delete</a></td>
    </tr>
</table>
</body>
</html>
